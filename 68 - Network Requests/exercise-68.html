<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
   const titleInput = document.querySelector("#todo-title");
  const checkInput = document.querySelector("#todo-completed");

  function request() {

    const objPost = {
      title: titleInput.value,
      completed: checkInput.checked
    };

    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
      },
      body: JSON.stringify(objPost),
    })
    .then(request => console.log(request.status, request.ok))
    console.log(objPost);
  }

  const button = document.querySelector("#submit-todo").addEventListener("click", (e) => {
    request();
    e.preventDefault();
  });




</script>
