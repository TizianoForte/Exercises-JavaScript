<html>
  <style>
    #container {
      display: flex;
     
      }
  </style>
  <body>
    <div id="container" >
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  const fetchPost = document.getElementById('fetch-post');
  const savePost = document.getElementById('save-post');

  function buttonFetchPost() {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(response => response.json())
    .then(post => console.log(post))
    .catch(e => console.log(e))
  }

  function buttonSavePost() {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(response => response.json())
    .then(post => localStorage.setItem('post', JSON.stringify(post)))
    .catch(e => console.log(e))
  }

  fetchPost.addEventListener('click', buttonFetchPost);
  savePost.addEventListener('click', buttonSavePost);

  // Dovrebbe funzionare.
</script>
